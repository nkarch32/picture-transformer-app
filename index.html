<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">       
    <title>Picture Transformer</title>
</head>
<body>
    <div class="title">
        <h2>Picture Transformer</h2>
        <h3>Upload your picture and make it crazy.</h3>
    </div>
    <div class="optionsAndPreview">
        <div class="blur">
            <label for="blur">Blur:</label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px" /><br/>
        </div>
        <div class="borderSize">
            <label for="border-size">Border Size:</label>
            <input type="range" id ="border-size" name="border-size" min="10" max="25" value="10" data-sizing="px" /><br/>
        </div>
        <div class="borderColor">
            <label for="border-color">Border Color:</label>
            <input type="color" name="border-color" value="#6182FC"/><br />
        </div>
        <div class="rotateField">
            <input type="button" id="rotate" name="rotate" value="Rotate Image" class="rotate" min="0" max="360" /><br />
        </div>
        
        <div class="upload">
            <input type="file" id="button" />
        </div>
        <div class="image-display">
            <img src="" id="img" alt="Image Preview" class="image-preview" width="500"/>
            <span class="img-display__default-text" id="placeholder">Your image</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
